<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" defer src="main.js"></script>
    <title>Cut n Shut | Timebestilling</title>
</head>

<body>
    <div id="navbar"></div>
    <main>
        <!-- <div id="reservationComponent"></div> -->
        <form>
            <h1>Timebestilling</h1>
            <label for="name">Fullt navn:</label>
            <input type="text" placeholder="Navn Navnesen" id="name" name="name" pattern="[a-zA-ZæÆøØåÅ ]*$" required focus><br>
            
            <label for="phone">TLF number:</label>
            <input type="tel" placeholder="TLF : 12345678" id="phone" name="phone" pattern="[0-9]{8}" required><br>
            
            <label for="email">E-post:</label>
            <input type="email" placeholder="mail@domene.no" id="email" name="email" required><br>
            
            <label for="date">Date and time:</label>
            <input type="datetime-local" id="date" name="date" required><br>
            
            <label for="haircut">Ønsket frisyre:</label>
            <input type="text" placeholder="Eks: 80s hockeysveis" id="haircut" name="haircut" required><br>
            
            <button type="submit">Send inn</button>
            </form>
    </main>
    
    <div id="footer"></div>
</body>
<script src="inject.js"></script>

</html>
